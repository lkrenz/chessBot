<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Web App</title>

  <!-- jQuery (Required by chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2rem;
      background: #f5f5f5;
    }
    #board {
      width: 400px;
      margin: auto;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

  <h1>Chess Web App</h1>
  <div id="board"></div>
  <button id="resetBtn">Reset Game</button>

  <!-- Chess.js (for game logic) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <!-- Chessboard.js (after jQuery) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <script>
    $(document).ready(function () {
      const game = new Chess();

      const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
      });

      function onDragStart(source, piece, position, orientation) {
        if (game.game_over()) return false;

        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
          return false;
        }

        highlightMoves(source);
      }

      function onDrop(source, target) {
        removeHighlights();

        const move = game.move({
          from: source,
          to: target,
          promotion: 'q',
        });

        if (move === null) return 'snapback';

        setTimeout(makeEngineMove, 250);
      }

      function onSnapEnd() {
        board.position(game.fen());
      }

      function makeEngineMove () {
        const fen = game.fen();                          // current position

        fetch('http://127.0.0.1:5000/best_move', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fen })
        })
        .then(res  => res.json())
        .then(data => {
          game.move(data.bestMove, { sloppy: true });    // play bot move
          board.position(game.fen());                    // redraw board
        })
        .catch(console.error);
      }




      // ðŸ”¥ Highlight helpers (dots, not background)
      function highlightSquare(square) {
        const squareEl = $('#board .square-' + square);
        if (squareEl.length) {
          squareEl.append('<div class="move-dot"></div>');
        }
      }

      function removeHighlights() {
        $('#board .move-dot').remove();
      }

      function highlightMoves(square) {
        const moves = game.moves({
          square: square,
          verbose: true
        });

        if (moves.length === 0) return;

        removeHighlights();

        for (let i = 0; i < moves.length; i++) {
          highlightSquare(moves[i].to);
        }
      }
    });

  </script>

</body>
</html>
